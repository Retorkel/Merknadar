        function highlightFeature(e) {
            highlightLayer = e.target;

              highlightLayer.setStyle({
                color: '#fbff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#fbff00',
                fillOpacity: 1
              });
            }

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

                this._div.setAttribute("onmouseleave", "abstract.hide()");

            abstract.hide = function () {

                this._div.innerHTML = 'Kartløysinga visar digitaliserte innspel til den nye kommuneplanen. <br /><br />Steg 1:<br />Klikk på aktuelt journalpostnummer oppe til høgre. Då blir det markert ein prikk på kartet som ligg over digitalisert areal, plankrav eller byggjegrense, som ein må zooma inn til. Alternativt kan ein søkja på adresse i søkjefeltet (gnr/bnr fungerer ikkje her).<br /><br />Steg 2: <br />I lagknappen oppe til høgre kan ein skru av og på kartlaga slik ein ønskjer.Tips! Kartlaget "Areal innspel - ukatigorisert" passar best over "Høyringsforslag arealføremål". "Areal innspel - kategorisert" passar best til "Bakgrunnskart".<br /><br />Steg 3:<br />Trykk på aktuelt areal, plankrav eller byggjegrense for å få opp informasjon. Tips! Om ein tykkjer det er vansklig å få trykt på byggjegrensa kan ein trykke på tilhøyrande punkt.<br /><br />NB! Omsynssoner og faresoner er ikkje med i dette kartet grunna begrensingane til programmet. Difor kan det vera lurt å sjekka opp mot kommunekart.no.<br /><br />';

                        <th scope="row">Arealføremål</th>\
                        <td>' + (feature.properties['AREAL'] !== null ? autolinker.link(feature.properties['AREAL'].toLocaleString()) : '') + '</td>\

                </table>';

        function filterFunc() {

            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
